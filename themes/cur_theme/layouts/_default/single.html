{{ partial "head.html" . }}
<body class="theme-base-blue">

    {{ partial "sidebar.html" . }}

    <div class="content container">
        <div class="post">
            <!--title-->
            <h1>{{ .Title }}</h1>
            <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>

            <!--table of content-->
            <div id="toc">
                {{ .TableOfContents }}
            </div>

            <!--content-->
            {{ .Content }}
        </div>
    </div>

    {{ partial "footer.html" . }}
