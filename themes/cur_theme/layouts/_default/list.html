{{ partial "head.html" . }}
<body class="theme-base-0f">

{{ partial "sidebar.html" . }}

  <div class="content container">
    <ul class="posts">
        {{ range .Data.Pages }}
        <li>
          <span><a href="{{ .Permalink }}">{{ .Title }}</a>
            <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
          <p>{{ .Summary }}</p>
        </li>
        {{ end }}
    </ul>
  </div>

{{ partial "footer.html" . }}
